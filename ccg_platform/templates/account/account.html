{% extends "base.html" %}
{% load i18n %}

{% block title %}Account{% endblock %}

{% block content %}
<section class="card" style="max-width: 500px; margin: 2rem auto;">
  <h2 style="text-align: center;">Account</h2>
  <p style="text-align: center;">
    {% if user.is_authenticated %}
      <strong>{{ user.email }}</strong>
    {% endif %}
  </p>
  <div style="display: flex; flex-direction: column; gap: 1rem; align-items: center;">
    <a class="cta-button" href="{% url 'account_email' %}">{% trans "Manage Email" %}</a>
    <a class="cta-button" href="{% url 'account_change_password' %}">{% trans "Change Password" %}</a>
    <form method="post" action="{% url 'account_logout' %}" style="margin: 0;">
      {% csrf_token %}
      <button type="submit" class="cta-button secondary">{% trans "Sign Out" %}</button>
    </form>
  </div>
</section>
{% endblock %}
